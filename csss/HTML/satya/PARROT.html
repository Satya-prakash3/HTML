<p>Parrots, also known as psittacines, are birds of the roughly 398 species in 92 genera comprising the order Psittaciformes, found mostly in tropical and subtropical regions.<br> 
    The order is subdivided into three superfamilies:<br> 
    the Psittacoidea, the Cacatuoidea, and the Strigopoidea..</p></h1>
